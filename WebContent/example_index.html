	<title>IP Cam Mover</title>
  <style>
.outsideWrapper {
      width:320px;
      height:200px;
      /*margin:5px 20px;*/
      border:1px solid blue;
  }
  .insideWrapper {
      width:100%;
      height:100%;
      position:relative;
  }
  .coveredImage {
      width:100%;
      height:100%;
      position:absolute;
      top:0px;
      left:0px;
  }
  .coveringCanvas {
      width:100%;
      height:100%;
      position:absolute;
      top:0px;
      left:0px;
  }
  </style>
  </head>
  <body>
	<div class="container-fluid">
	  <div class="row">
	  	<div class="col">
			<div class="media-body">
			    <h1 class="mt-0">IP Cam Mover</h1>
			  </div>
			</div>
	  	</div>
	  	<div class="col">
	  	<div class="dropdown">

	  	</div>
	  </div>

	  <div class="row">
	  	<div class="col col-md-auto">
				<div class="outsideWrapper">
				    <div class="insideWrapper">
				        <img src="http://others:MoinMoin@192.168.0.104:8011/videostream.cgi" class="coveredImage">
				        <canvas id="myCanvas" class="coveringCanvas"></canvas>
				    </div>
				<input
					id="schwenk_slider"
				    type="text"
				    name="somename"
				    data-provide="slider"
				    data-slider-min="0"
				    data-slider-max="180"
				    data-slider-step="1"
				    data-slider-value="0"
				    data-slider-tooltip="hide"
				/>				    
				<span id="ex6CurrentSliderValLabel">Current Slider Value: <span id="ex6SliderVal">3</span></span>
				</div>
				
	  	</div>
	  	<div class="col col-md-8">
	  	
	  		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Arduino's Serial Port
			</button>
			<div id="port_list" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			</div>
		  </div>
	  </div>

	  <div class="row">
	  	<div class="col">
	  	</div>
	  	<div class="col">
	  	</div>
	  </div>
	</div>
