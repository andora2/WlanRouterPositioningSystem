    <div class="container">
        <h2 class="mbr-section-title pb-3 align-center mbr-fonts-style display-2">Wifi Beacons</h2>

        <h3 class="mbr-section-subtitle mbr-fonts-style display-5">Name and Add new Beacons to the Ground Plan below</h3>

        <div id="sensor_chart_list" class="media-container-row pt-5 mt-2">
        <div class="card-columns">
{{#sensor_chart_list}}
            <div class="card p-3 align-center">
                <div class="wrap">
                    <div id="sensor_chart_{{id}}" class="pie_progress progress{{id}}" role="progressbar" data-goal="50">
                       	<p class="pie_progress__number mbr-fonts-style display-5" ></p>
                    </div>
                </div> 
                <div >
                    <h3 class="card-title py-2 mbr-fonts-style display-5">
                        {{name}}<div id="sensor_chart_dbm_{{id}}">{{signal_dbm}}</div>
                    </h3>
                </div>                 
            </div>
{{/sensor_chart_list}}
        </div>
        </div>
        <form id="config_wifi_for_new_beacons" class="form-inline align-center" >
            <div class="form-group">
                <input type="text" id="beacon_name"  class="form-control input-sm input-inverse" name="name" required="yes" data-form-field="name" placeholder="Name">
	            <button id="config_beacon_btn" class="btn btn-primary">CONNECT</button>
            </div>
        </form>
	</div>
