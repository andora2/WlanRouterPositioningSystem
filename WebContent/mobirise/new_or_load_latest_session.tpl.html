<div class="container">
	<div class="media-container-row">
	     <div class="mbr-figure" style="width: 60%;">
	         <img id="select_ground_plan_img" src="../rest/groundplan/image/{{groundplanimage.filename}}" alt="{{groundplanimage.name}}" media-simple="true">
	         <p class="mbr-section-subtitle mbr-white mbr-italic mbr-fonts-style display-2">
	             {{groundplanimage.name}} 
	          </p>
	     </div>
	
	     <div class="media-content">
	         <h1 id="current_session_form_title" class="mbr-section-title mbr-white pb-3 mbr-fonts-style display-1">
	             Latest Session</h1>
			<h3 id="new_or_load_latest_session" class="mbr-section-subtitle mbr-white mbr-italic mbr-fonts-style display-2">
			       {{name}}, {{description}} ({{starttime}})
			</h3>
	         <div class="mbr-section-btn">
				<button id="continue_latest_session_btn" class="btn btn-md btn-primary display-4">Continue</button>
				<button id="restart_latest_session_btn" class="btn btn-md btn-primary display-4">Restart</button>
				<button id="new_session_btn" class="btn btn-md btn-primary display-4">New</button>
	      	</div>
	 	</div>
	</div>
</div>
